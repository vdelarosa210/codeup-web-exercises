<!DOCTYPE html>
<html lang="en">

<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<link rel="stylesheet" href="css/konami-stylesheet.css">

<img class="img" id="dollarpic" src="IMG/Dollar_16.jpg">
<h3 class="img" id="statement">MAKE IT RAIN Justin!</h3>

<img class="img" id="video" src="https://media.giphy.com/media/3oz8xZGfHArTvh99YI/giphy.gif">

<audio class="ojays" src="Music/The%20O'Jays%20-%20For%20The%20Love%20of%20Money%20(Audio).mp3">ojays</audio>


<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    $(document).ready(function () {

        $('#statement').css('color', 'green').css('font-size', '40px');

        $('.img').css('display', 'none');

        var kkeys = [];
        var konami = '38,38,40,40,37,39,37,39,66,65';
        var video = 'http://gph.is/2cBMkHV';

        $(document).keydown(function llaves(e) {
            kkeys.push(e.keyCode);
            if (kkeys.toString().indexOf(konami) >= 0) {
                $(document).unbind('keydown', llaves);
                $('#statement').css('display', 'block');
                $('#video').css('display', 'block');
                $('.ojays').play();
            }

        });

    });

</script>
</body>
</html>
