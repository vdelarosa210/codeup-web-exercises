<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Map</title>
    <style type="text/css">
        #map-canvas {
            width: 800px;
            height: 300px;
        }
    </style>
</head>
<body>

<div id="map-canvas"></div>

<label for="lat">Lat:</label>
<input type="text" id="lat" value="29.4268453">

<label for="long">long:</label>
<input type="text" id="long" value="-98.4897774">

<label for="zoom">zoom:</label>
<input type="hidden" id="zoom" value="10">

<button id="zoomIn">+</button>
<button id="zoomOut">-</button>


<button id="update">Update map</button>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDblvzGqe5rEVQLA8wIJvgxrzSTcuxHjjI"></script>

<script type="text/javascript">
    (function () {
        "use strict";

        var zoomVal = 10;

        var zoomIn = document.getElementById("zoomIn");

        zoomIn.addEventListener('click', function () {
            map.setZoom(map.getZoom() + 1);
        });

        var zoomOut = document.getElementById("zoomOut");

        zoomOut.addEventListener('click', function () {
            map.setZoom(map.getZoom() - 1);
        });

        var update = document.getElementById("update");

        update.addEventListener('click', function () {
            var lat = parseFloat(document.getElementById("lat").value);
            var long = parseFloat(document.getElementById("long").value);
            map.setCenter(new google.maps.LatLng(lat, long));
        });



        var mapOptions = {
            disableDefaultUI: true,
            zoom: zoomVal,

        center: {
            lat: 29.4268453,
            lng: -98.4897774
        },

        // Different types of maps

        mapTypeId: google.maps.MapTypeId.SATELLITE
//            mapTypeId: google.maps.MapTypeId.HYBRID
////            mapTypeId: google.maps.MapTypeId.ROADMAP
//            mapTypeId: google.maps.MapTypeId.TERRAIN
    };

        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

    })()

</script>

</body>
</html>
