<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body {
            background-image: url("IMG/diy-banner.png");
            height: 50%;
            width: 50%;
            image-resolution: from-image;
        };

    </style>
</head>
<body>


<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>



    <tbody id="insertProducts">

    </tbody>
    <button id="refresh">Refresh</button>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

        $('#refresh').click(function () {



        $.ajax("data/inventory.json").done(function (data) {
            console.log(data);
            data.forEach(function (element) {
                var htmlStr = "<tr><td>";
            console.log(htmlStr);
                htmlStr += element.title + "</td><td>";
                htmlStr += element.quantity + "</td><td>";
                htmlStr += element.price + "</td><td>";
                element.categories.forEach(function (el) {
                    htmlStr += el + ", "
                });
                htmlStr += "</td></tr>";

                $("#insertProducts").append(htmlStr);
            });

        }).fail(function () {
            console.log("Incorrect.")
        });

        });



        // TODO: Take the data from inventory.json and append it to the products table


        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
